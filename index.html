<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <section>
                <div class="placeholder"></div>
            </section>
            <section class="buttons-container">
                <button class="dark">(</button>
                <button class="dark">)</button>
                <button class="dark">%</button>
                <button data-delete class="dark">AC</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-button data-operation class="dark">รท</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-button data-operation class="dark">x</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-button data-operation class="dark">-</button>
                <button data-number>0</button>
                <button class="point">.</button>
                <button data-equal class="equal">=</button>
                <button data-button data-operation class="dark">+</button>
            </section>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
